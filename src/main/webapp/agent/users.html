<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<html>
<head>
    <title>Tour Agency</title>
    <link rel="stylesheet" href="/resources/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="/resources/css/master.css"/>
    <script src="/resources/bower_components/jquery/dist/jquery.js"></script>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

    <div class="container">
        <div class="col-md-3">
            <c:import url="/resources/components/sidebar-user.html"/>
        </div>

            <div class="col-md-9 content">
                <div class="btn btn-success pull-right" id="save">Зберегти</div>

                <c:forEach var="user" items="${webApplication.userDao.findAll()}">
                <div class="col-md-12">
                    <div class="entry-box bordered">
                        <c:out value="${user.firstName} ${user.lastName}"/>
                        <span class="badge">10 | $1300</span>

                        <form method="post" action="/actions/user/discount" class="pull-right" data-dirty="false">
                            <input type="hidden" name="id" value="${user.id}"/>
                            Знижка(%): <input type="number" name="discount" value="${user.discount}" />
                        </form>

                    </div>
                </div>
                </c:forEach>
            </div>

    </div>
    <script src="/resources/js/users.js"></script>

</body>
</html>
