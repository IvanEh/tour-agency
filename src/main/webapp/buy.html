<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<html>
<head>
    <title>Tour Agency</title>
    <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/css/master.css"/>
    <link rel="stylesheet" href="resources/css/purchase.css"/>
</head>
<body>

<c:set var="tourId" value="${param.id + 0}"/>
<c:set var="userId" value="${param.u + 0}"/>

<c:set var="tour" value="${webApplication.tourDao.read(tourId)}"/>
<c:set var="user" value="${webApplication.userDao.read(userId)}"/>

<c:import url="resources/components/navbar.html"/>

<div class="container">
    <div class="col-md-3">
        <c:import url="/resources/components/sidebar.html"/>
    </div>

    <div class="col-md-6 content">
        Дані покупки:

        <div class="row">
            <div class="col-md-3 form-control-sized">Назва: </div>

            <div class="col-offset-md-1 col-md-9">
                <div class="form-control">
                    <c:out value="${tour.title}"/>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-3 form-control-sized">Опис:</div>

            <div class="col-offset-md-1 col-md-9">
                <div class="form-control">
                    <c:out value="${tour.description}"/>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-3 form-control-sized">Ціна(-${u.discount}):</div>

            <div class="col-offset-md-1 col-md-9 has-success">
                <div class="form-control">
                    <c:out value="${webApplication.tourDao.computePrice(tourId, userId)}"/>
                </div>
            </div>
        </div>

        <br/>

        <form method="post" action="/actions/purchase">
            <input type="hidden" name="tourId" value="${tourId}"/>
            <input type="hidden" name="userId" value="${userId}"/>
            <input type="submit" class="btn btn-success pull-right" value="Придбати"/>
        </form>

    </div>
</div>

</body>
</html>
