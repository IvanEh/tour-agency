<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb" />

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
    <link rel="stylesheet" href="/resources/css/tour.css"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container-fluid ovf-hidden">
    <div class="col-md-3 sidebar">
        <c:import url="/resources/components/sidebar.html"/>
    </div>


    <div class="col-md-offset-3 col-md-8 stretch content">
        <c:if test="${not empty param.failed}">
            <p class="bg-danger">
                <fmt:message key="form.error" bundle="${rb}"/>
            </p>
        </c:if>

        <form class="col-md-12 form-horizontal" method="post" action="/tours">
            <input type="hidden" name="__method" value="PUT"/>

            <fieldset>

                <legend>
                    <fmt:message key="edit_tour.title" bundle="${rb}"/>
                </legend>

                <input type="hidden" name="id" value="${tour.id}"/>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">
                        <fmt:message key="tour.title" bundle="${rb}"/>
                    </label>
                    <div class="col-md-4">
                        <input  name="title" value="${tour.title}" placeholder="Тур" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="destination">
                        <fmt:message key="tour.destination" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="destination" name="destination" class="form-control" placeholder="Ukraine, Kyiv"
                                   required="" type="text" value="${tour.destination}">
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="price">
                        <fmt:message key="tour.price" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <div class="input-group">
                            <input value="${tour.price}" id="price" name="price" class="form-control" placeholder="100" required="" type="text">
                            <span class="input-group-addon">$</span>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="discount">
                        <fmt:message key="discount" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="discount" name="discount" class="form-control" placeholder="100"
                                   required="" type="number" min="0" max="100" value="${tour.discount}">
                            <span class="input-group-addon">%</span>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="type">
                        <fmt:message key="tour.type" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <select id="type" name="type" class="form-control">
                            <option value="0" ${tour.type.ordinal() == 0 ? 'selected=selected' : ''}>
                                <fmt:message key="tour.recreation" bundle="${rb}"/>
                            </option>
                            <option value="1" ${tour.type.ordinal() == 1 ? 'selected=selected' : ''}>
                                <fmt:message key="tour.excursion" bundle="${rb}"/>
                            </option>
                            <option value="2" ${tour.type.ordinal() == 2 ? 'selected=selected' : ''}>
                                <fmt:message key="tour.shopping" bundle="${rb}"/>
                            </option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="opts">
                        <fmt:message key="tour.set_hot" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <div class="checkbox">
                            <label for="opts-0">
                                <input name="hot" id="opts-0" value="1" ${tour.hot eq true ? 'checked=checked' : 'not'} type="checkbox">
                                Hot!
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="opts">
                        <fmt:message key="tour.enabled" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <div class="checkbox">
                            <label for="opts-1">
                                <input name="enabled" id="opts-1" value="1" ${tour.enabled eq true ? 'checked=checked' : 'not'} type="checkbox">
                                <fmt:message key="yes" bundle="${rb}"/>
                            </label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="description">
                        <fmt:message key="tour.info" bundle="${rb}"/>
                    </label>

                    <div class="col-md-12">
                        <div class="well" >
                            <textarea class="form-control" id="description"
                                      name="description" data-provide="markdown">${tour.description}</textarea>
                        </div>
                    </div>
                </div>

            </fieldset>

            <fmt:message key="save" var="save" bundle="${rb}"/>
            <input type="submit" class="btn btn-success pull-right" value="${save}"/>
        </form>
    </div>
</div>

<script src="/resources/bower_components/markdown/lib/markdown.js"></script>
<script src="/resources/bower_components/bootstrap-markdown/js/bootstrap-markdown.js"></script>
<script>
    $("#description").markdown({
        fullscreen:{ enable: false },
        resize: "vertical",
    });
</script>

</body>
</html>
