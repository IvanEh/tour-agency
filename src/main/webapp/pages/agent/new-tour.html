<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setBundle basename="lang" var="rb" />

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
    <link rel="stylesheet" href="/resources/css/tour.css"/>
    <link rel="stylesheet" href="/resources/bower_components/bootstrap-markdown/js/bootstrap-markdown.js"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container-fluid ovf-hidden">
    <div class="col-md-3 sidebar">
        <c:import url="/resources/components/sidebar.html"/>
    </div>

    <div class="col-md-offset-3 col-md-8 stretch content">
        <c:if test="${not empty param.failed}">
            <p class="bg-danger">
                <fmt:message key="form.error" bundle="${rb}"/>
            </p>
        </c:if>

        <form method="post" action="/tours" class="col-md-12 form-horizontal">

            <c:set var="hot" value="true"/>
            <%@include file="/resources/components/tour-fieldset.html" %>

            <fmt:message key="create" var="create" bundle="${rb}"/>
            <input type="submit" class="btn pull-right" value="${create}"/>
        </form>
    </div>
</div>

<script src="/resources/bower_components/markdown/lib/markdown.js"></script>
<script src="/resources/bower_components/bootstrap-markdown/js/bootstrap-markdown.js"></script>
<script>
    $("#description").markdown({
        fullscreen:{ enable: false },
        resize: "vertical",
    });
</script>
</body>
</html>
