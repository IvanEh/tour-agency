<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
    <link rel="stylesheet" href="/resources/css/tour.css"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container ovf-hidden">
    <div class="col-md-3 stretch sidebar">
        <c:import url="/resources/components/sidebar.html"/>
    </div>

    <div class="col-md-9 stretch content">
        <form class="col-md-12 form-horizontal" method="post" action="/tours">
            <fieldset>

                <legend>Створення туру</legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">Назва туру</label>
                    <div class="col-md-4">
                        <input  name="title" placeholder="Тур" class="form-control input-md" required="" type="text">

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="description">Детальний опис туру</label>
                    <div class="col-md-4">
                        <textarea class="form-control" id="description" name="description">Інформація про тур...</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="price">Ціна</label>
                    <div class="col-md-4">
                        <div class="input-group">
                            <input id="price" name="price" class="form-control" placeholder="100" required="" type="text">
                            <span class="input-group-addon">$</span>
                        </div>

                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="type">Тип туру</label>
                    <div class="col-md-4">
                        <select id="type" name="type" class="form-control">
                            <option value="0">Відпочинок</option>
                            <option value="1">Екскурсія</option>
                            <option value="2">Шопінг</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="opts">Позначити як гарячий</label>
                    <div class="col-md-4">
                        <div class="checkbox">
                            <label for="opts-0">
                                <input name="hot" id="opts-0" value="1" type="checkbox">
                                Hot!
                            </label>
                        </div>
                    </div>
                </div>

            </fieldset>

            <input type="submit" class="btn btn-success pull-right" value="Створити"/>
        </form>
    </div>
</div>

</body>
</html>
