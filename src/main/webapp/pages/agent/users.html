<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

    <div class="container ovf-hidden">
        <div class="col-md-3 sidebar stretch">
            <c:import url="/resources/components/sidebar.html"/>
        </div>
                
            <div class="col-md-9 stretch content">
                <h1>Всі користувачі</h1>
                <hr/>
                
                <div class="btn btn-success pull-right" id="save">Зберегти</div>
                
                <c:forEach var="user" items="${users}">
                <div class="col-md-12">
                    <div class="entry-box bordered">
                        <c:out value="${user.firstName} ${user.lastName}"/>
                        <span class="badge">
                           ${userDao.countPurchases(user.id)} |
                           $ ${userDao.computePurchasesTotalPrice(user.id).doubleValue()}
                        </span>

                        <form method="post" action="/user/discount" class="pull-right" data-dirty="false">
                            <input type="hidden" name="id" value="${user.id}"/>
                            Знижка(%): <input type="number" name="discount" value="${user.discount}" />
                        </form>

                    </div>
                </div>
                </c:forEach>
            </div>

    </div>
    
    <script src="/resources/js/users.js"></script>
    
    <div id="message" class="well well-sm" style="display: none">msg</div>

</body>
</html>
