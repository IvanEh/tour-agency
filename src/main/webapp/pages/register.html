<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setLocale value="${locale}" scope="session" />
<fmt:setBundle basename="lang" var="rb" />

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
    <link rel="stylesheet" href="/resources/css/tour.css"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container-fluid">

    <div class="col-md-offset-3 col-md-8 content">
        <form class="col-md-12 form-horizontal" method="post" action="/register">
            <fieldset>

                <legend>
                    <fmt:message key="register" bundle="${rb}"/>
                </legend>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">
                        <fmt:message key="register.surname" bundle="${rb}"/>
                    </label>
                    <div class="col-md-4">
                        <fmt:message key="register.pupkin" var="pupkin" bundle="${rb}"/>
                        <input  name="lastName" placeholder="${pupkin}" class="form-control input-md" required="" type="text">
                    </div>
                </div>


                <div class="form-group">
                    <label class="col-md-4 control-label" for="">
                        <fmt:message key="register.name" bundle="${rb}"/>
                    </label>
                    <div class="col-md-4">
                        <fmt:message key="register.vasya" var="vasya" bundle="${rb}"/>
                        <input  name="firstName" placeholder="${vasya}" class="form-control input-md" required="" type="text">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="">
                        <fmt:message key="login.login" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <input  name="username" placeholder="vasya_pupkin" class="form-control input-md" required="" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-4 control-label" for="">
                        <fmt:message key="login.password" bundle="${rb}"/>
                    </label>

                    <div class="col-md-4">
                        <input  name="password" class="form-control input-md" required="" type="password">
                    </div>
                </div>

            </fieldset>

            <fmt:message key="register.do" var="registerDo" bundle="${rb}"/>
            <input type="submit" class="btn" value="${registerDo}"/>
        </form>
    </div>
</div>

</body>
</html>
