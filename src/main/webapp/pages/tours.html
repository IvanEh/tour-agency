<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>

<html>
<head>
    <title>Tour Agency</title>
    <link rel="stylesheet" href="resources/bower_components/bootstrap/dist/css/bootstrap.css"/>
    <link rel="stylesheet" href="resources/css/master.css"/>
    <link rel="stylesheet" href="resources/css/tour.css"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container ovf-hidden">
    <div class="col-md-3 stretch sidebar">
        <c:import url="/resources/components/sidebar.html"/>
    </div>

    <div class="col-md-9 content stretch">
        <ul class="nav nav-pills">
            <li><a href="" class="btn btn-default">Ціна <span class="glyphicon glyphicon-sort-by-order"></span></a></li>
            <li><a href="">Відпочинок</a></li>
            <li><a href="">Екскурсія</a></li>
            <li><a href="">Шопінг</a></li>
        </ul>



        <c:forEach var="tour" items="${webApplication.tourDao.findAll()}">
            <div class="col-md-12">
                <div class="tour clearfix">
                    <c:if test="${tour.isHot()}">
                        <div class="hot">
                            <img src="/resources/images/hot.png"
                                 title="Гаряча пропозиція!">
                        </div>
                    </c:if>

                    <div class="heading">
                        <c:out value="${tour.title}"/>
                    </div>
                    <div class="body">
                        <c:out value="${tour.description}"/>
                    </div>
                    <div class="footer">
                        <div class="pull-left badge" style="line-height: 20px">
                            <c:out value="${tour.price}"/>
                        </div>
                        <a href="/buy.html?tourId=${tour.id}" class="pull-right btn-tour-info fix-footer-overlay">Детальніше</a>
                    </div>
                </div>
            </div>

        </c:forEach>

    </div>
</div>

</body>
</html>
