<%@ page contentType="text/html; charset=UTF-8" pageEncoding="UTF-8" %>
<%@ taglib prefix="c" uri="http://java.sun.com/jsp/jstl/core" %>
<%@ taglib prefix="fmt" uri="http://java.sun.com/jsp/jstl/fmt" %>

<fmt:setLocale value="${locale}" scope="session" />
<fmt:setBundle basename="lang" var="rb" />

<html>
<head>
    <title>Tour Agency</title>
    <c:import url="/resources/components/head.html"/>
    <link rel="stylesheet" href="/resources/css/purchase.css"/>
</head>
<body>

<c:import url="/resources/components/navbar.html"/>

<div class="container-fluid">
    <div class="col-md-3 sidebar">
        <c:import url="/resources/components/sidebar.html"/>
    </div>

    <div class="col-md-offset-3 col-md-8 content">
        <fmt:message key="buy.title" bundle="${rb}"/>

        <div class="row">
            <div class="col-md-3 form-control-sized">
                <fmt:message key="purchase.name" bundle="${rb}"/>
            </div>

            <div class="col-offset-md-1 col-md-9">
                <div class="form-control">
                    <c:out value="${tour.title}"/>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-3 form-control-sized">
                <fmt:message key="purchase.price" bundle="${rb}"/>
            </div>

            <div class="col-offset-md-1 col-md-9">
                <div class="form-control">
                    <c:out value="${tour.description}"/>
                </div>
            </div>
        </div>

        <br/>

        <div class="row">
            <div class="col-md-3 form-control-sized">
                <fmt:message key="purchase.price" bundle="${rb}"/>
                (-${user.discount}%):
            </div>

            <div class="col-offset-md-1 col-md-9 has-success">
                <div class="form-control">
                    <c:out value="${price}"/>
                </div>
            </div>
        </div>

        <br/>

        <fmt:message key="buy.buy" var="buy" bundle="${rb}"/>
        <form method="post" action="/purchase">
            <input type="hidden" name="tourId" value="${tour.id}"/>
            <input type="hidden" name="userId" value="${user.id}"/>
            <input type="submit" class="btn pull-right" value="${buy}"/>
        </form>

    </div>
</div>

</body>
</html>
